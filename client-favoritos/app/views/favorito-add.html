<div class="favorito-box" *ngIf="favorito">

	<h1>{{titles}}</h1>

	<form #formFavorito="ngForm" (ngSubmit)="onSubmit()">
		<label>Titulo:</label>
		<p>
			<input type="text" name="title" placeholder="ingrese titulo" #title="ngModel" [(ngModel)]="favorito.title"  required/>
			<span *ngIf="title.touched && !title.valid"> El titulo no es correcto</span>
		</p>
		<label>Descripcion:</label>
		<p>
			<textarea type="text" name="description" placeholder="ingrese descripcion" #description="ngModel" [(ngModel)]="favorito.description" required> </textarea>
			<span *ngIf="description.touched && !description.valid"> El descripcion no es correcto</span>
		</p>
		<label>Url:</label>
		<p>
			<input type="url" name="url" placeholder="ingrese url" #url="ngModel" [(ngModel)]="favorito.url" required/>
			<span *ngIf="url.touched && !url.valid">Introduce una Urla correcta</span>
		</p>
		<input type="submit"  value="{{titles}}" />
	</form>
</div>
